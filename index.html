<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- jQuery so that jquery csv works -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- from https://github.com/evanplaice/jquery-csv/ -->
	<script type="text/javascript" src="jquery.csv.min.js"></script>

	<script type="text/javascript" src="pvdata.js"></script>
		
	<title>Data Display</title>
</head>

<body>
	<div class="container">
		<div class="side">
			<h2>Sort by:</h2>
			<div id ="sortbuttons"></div><!-- /#buttons -->	

			<h2>Colour by:</h2>
			<div id ="colourbuttons"></div><!-- /#buttons -->	

		</div><!-- /side -->

		<div class="main">
			<div class="hoverbox hb_hide"></div><!-- /.info -->

			<h2 class='title'>Countries of the world</h2>
			<div class="infowrap">
				<h3>Sorted by&nbsp;</h3><h3 class='info'>name</h3>
			</div><!-- /.infowrap -->
			<div id='content'>
				<!-- csv data from https://www.worlddata.info/downloads/countries.csv -->
			</div><!-- content -->
		</div><!-- /.main -->
	</div><!-- /.container -->

</body>

</html>
